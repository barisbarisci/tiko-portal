<div style="padding: 25px">
  <button mat-raised-button color="primary" (click)="openDialog()">Add</button>
  <mat-form-field appearance="fill" style="margin-left: 25px;">
    <mat-label>Cities</mat-label>
    <mat-select [(ngModel)]="filterCity" (ngModelChange)="onFilterChange()">
      <mat-option value="">Choose</mat-option>
      <mat-option *ngFor="let city of cities" [value]="city.id">
        {{ city.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill" style="margin-left: 25px;">
    <mat-label>Agents</mat-label>
    <mat-select [(ngModel)]="filterAgent" (ngModelChange)="onFilterChange()">
      <mat-option value="">Choose</mat-option>
      <mat-option *ngFor="let agent of agents" [value]="agent.id">
        {{ agent.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <hr />
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
    style="width: 100%"
  >
    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <!-- Weight Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <ng-container matColumnDef="agent">
      <th mat-header-cell *matHeaderCellDef>Agent</th>
      <td mat-cell *matCellDef="let element">{{ element.agent.name }}</td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef>City</th>
      <td mat-cell *matCellDef="let element">{{ element.city.name }}</td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let element">{{ element.address }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">{{ element.price }}</td>
    </ng-container>

    <ng-container matColumnDef="nob">
      <th mat-header-cell *matHeaderCellDef>Bedrooms</th>
      <td mat-cell *matCellDef="let element">{{ element.bedroomCount }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button
          mat-icon-button
          aria-label="Edit"
          color="primary"
          (click)="updateRow(row)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          aria-label="Delete"
          color="warn"
          (click)="deleteRow(row)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
